</head>
<body>
    <div class="container">
        <h1>ğŸ¤ STT WebSocket í…ŒìŠ¤íŠ¸ í´ë¼ì´ì–¸íŠ¸</h1>
        
        <div>
            <button id="connectBtn" onclick="connect()">ì—°ê²°</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>ì—°ê²° í•´ì œ</button>
            <button id="startBtn" onclick="startRecording()" disabled>ë…¹ìŒ ì‹œì‘</button>
            <button id="stopBtn" onclick="stopRecording()" disabled>ë…¹ìŒ ì¤‘ì§€</button>
        </div>
        
        <div id="status" class="status-disconnected">
            ìƒíƒœ: ì—°ê²° ì•ˆ ë¨
        </div>
        
        <div>
            <h3>ì¸ì‹ëœ í…ìŠ¤íŠ¸:</h3>
            <div id="result">ì—¬ê¸°ì— ì¸ì‹ëœ í…ìŠ¤íŠ¸ê°€ í‘œì‹œë©ë‹ˆë‹¤...</div>
        </div>
        
        <div>
            <h3>ë¡œê·¸:</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let processor = null;
        
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `ìƒíƒœ: ${status}`;
            statusDiv.className = className;
        }
        
        function connect() {
            try {
                addLog('WebSocket ì—°ê²° ì‹œë„ ì¤‘...', 'info');
                ws = new WebSocket('ws://localhost:8000/stt/stream');
                
                ws.onopen = () => {
                    addLog('WebSocket ì—°ê²° ì„±ê³µ!', 'success');
                    updateStatus('ì—°ê²°ë¨', 'status-connected');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('startBtn').disabled = false;
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    addLog(`ì„œë²„ ì‘ë‹µ: ${JSON.stringify(data)}`, 'info');
                    
                    if (data.hasOwnProperty('quality')) {
                        // STT ê²°ê³¼ (textê°€ ìˆë“  ì—†ë“ )
                        const resultDiv = document.getElementById('result');
                        if (data.text) {
                            resultDiv.innerHTML += `<div><strong>[${data.quality}]</strong> ${data.text}</div>`;
                            addLog(`ì¸ì‹ ê²°ê³¼: ${data.text} (í’ˆì§ˆ: ${data.quality})`, 'success');
                        } else {
                            // textê°€ nullì¸ ê²½ìš° (í’ˆì§ˆ ë‚®ìŒ)
                            resultDiv.innerHTML += `<div style="color: #999;"><strong>[${data.quality}]</strong> (ì¸ì‹ ì‹¤íŒ¨ - í’ˆì§ˆ ë‚®ìŒ)</div>`;
                            addLog(`ì¸ì‹ ì‹¤íŒ¨ (í’ˆì§ˆ: ${data.quality})`, 'error');
                        }
                    } else if (data.status) {
                        addLog(`ìƒíƒœ: ${data.message}`, 'info');
                    } else if (data.error) {
                        addLog(`ì˜¤ë¥˜: ${data.error}`, 'error');
                    }
                };
                
                ws.onerror = (error) => {
                    addLog('WebSocket ì˜¤ë¥˜ ë°œìƒ', 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = () => {
                    addLog('WebSocket ì—°ê²° ì¢…ë£Œ', 'info');
                    updateStatus('ì—°ê²° ì•ˆ ë¨', 'status-disconnected');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = true;
                };
            } catch (error) {
                addLog(`ì—°ê²° ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        async function startRecording() {
            try {
                addLog('ë§ˆì´í¬ ì ‘ê·¼ ìš”ì²­ ì¤‘...', 'info');
                
                // ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œ ìš”ì²­
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000
                    } 
                });
                
                addLog('ë§ˆì´í¬ ì ‘ê·¼ í—ˆìš©ë¨', 'success');
                
                // AudioContext ìƒì„±
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                
                const source = audioContext.createMediaStreamSource(mediaStream);
                processor = audioContext.createScriptProcessor(512, 1, 1);
                
                processor.onaudioprocess = (e) => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        const float32Array = new Float32Array(inputData);
                        ws.send(float32Array.buffer);
                    }
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                addLog('ë…¹ìŒ ì‹œì‘ë¨', 'success');
                updateStatus('ë…¹ìŒ ì¤‘', 'status-recording');
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
            } catch (error) {
                addLog(`ë§ˆì´í¬ ì˜¤ë¥˜: ${error.message}`, 'error');
                alert('ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');
            }
        }
        
        function stopRecording() {
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            addLog('ë…¹ìŒ ì¤‘ì§€ë¨', 'info');
            updateStatus('ì—°ê²°ë¨', 'status-connected');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
        
        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            stopRecording();
            disconnect();
        });
    </script>
</body>
