<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음봄 감정 분석 대시보드</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="agent.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            🌸 마음봄 Agent V2
        </div>
        <button class="new-chat-btn" onclick="location.href='agent.html'">
            <span>←</span> 돌아가기
        </button>
        <div class="sidebar-footer">
            <div class="auth-status">
                <div class="status-dot" id="authDot"></div>
                <span id="authText">인증 필요</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content dashboard-content">
        <div class="dashboard-header">
            <h2>📊 감정 분석 대시보드</h2>
            <div class="dashboard-controls">
                <select id="timeRange" onchange="updateDashboard()">
                    <option value="all">전체 기간</option>
                    <option value="week">최근 1주</option>
                    <option value="month">최근 1개월</option>
                </select>
                <button class="refresh-btn" onclick="updateDashboard()">🔄 새로고침</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- 1. 사용자 감정 프로필 -->
            <div class="dashboard-card" id="userProfileCard">
                <div class="card-header">
                    <h3>👤 사용자 감정 프로필</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="emotionDistributionChart"></canvas>
                    </div>
                    <div class="insight-box" id="emotionInsight">
                        <!-- Insight text will be injected here -->
                    </div>
                </div>
            </div>

            <!-- 2. 서비스 신호 기반 컨텍스트 분석 -->
            <div class="dashboard-card" id="contextAnalysisCard">
                <div class="card-header">
                    <h3>🧩 컨텍스트 & 신호 분석</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="signalCorrelationChart"></canvas>
                    </div>
                    <div class="tag-cloud" id="reportTagsCloud">
                        <!-- Tags will be injected here -->
                    </div>
                </div>
            </div>

            <!-- 3. 추천 시스템 효과 분석 -->
            <div class="dashboard-card" id="recommendationCard">
                <div class="card-header">
                    <h3>💡 추천 시스템 효과</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="recommendationEffectChart"></canvas>
                    </div>
                    <div class="list-container" id="topRoutinesList">
                        <!-- Top routines will be injected here -->
                    </div>
                </div>
            </div>

            <!-- 4. 대화 텍스트 기반 감정 트렌드 -->
            <div class="dashboard-card" id="trendCard">
                <div class="card-header">
                    <h3>📈 감정 트렌드 & 패턴</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="emotionTrendChart"></canvas>
                    </div>
                    <div class="stats-row" id="textStats">
                        <!-- Text stats will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
